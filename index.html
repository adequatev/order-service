<!DOCTYPE html>
<html>
<head>
    <title>Order Service</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input, button { padding: 10px; margin: 5px; }
        pre { background: #f4f4f4; padding: 10px; }
    </style>
</head>
<body>
    <h1>Order Service</h1>
    
    <div>
        <h3>Get Order:</h3>
        <input type="text" id="orderId" placeholder="Enter Order ID">
        <button onclick="getOrder()">Get Order</button>
    </div>

    <div>
        <h3>Save Test Order:</h3>
        <button onclick="saveTestOrder()">Save Test Order</button>
    </div>

    <div id="result"></div>

    <script>
        async function getOrder() {
            const orderId = document.getElementById('orderId').value;
            if (!orderId) return alert('Enter Order ID');

            try {
                const response = await fetch('/order/' + orderId);
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div style="color: red;">Error: ${error.message}</div>`;
            }
        }

        async function saveTestOrder() {
            const testOrder = {
                "order_uid": "test123",
                "track_number": "WBILMTESTTRACK",
                "entry": "WBIL",
                "delivery": {
                    "name": "Test Testov",
                    "phone": "+9720000000",
                    "zip": "2639809",
                    "city": "Kiryat Mozkin",
                    "address": "Ploshad Mira 15",
                    "region": "Kraiot",
                    "email": "test@gmail.com"
                }
            };

            try {
                await fetch('/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        order_uid: testOrder.order_uid,
                        data: testOrder
                    })
                });
                document.getElementById('result').innerHTML = 
                    '<div style="color: green;">Test order saved!</div>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div style="color: red;">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
